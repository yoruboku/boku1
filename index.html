<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vemera | Stream</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        /* --- 1. CORE VARIABLES & DESKTOP --- */
        :root { --bg: #050505; --prim: #6366f1; --text: #fff; --surf: #111; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; overflow-x: hidden; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        
        /* DESKTOP NAVBAR */
        nav { position: fixed; top: 0; width: 100%; height: 80px; z-index: 100; background: rgba(5,5,5,0.95); border-bottom: 1px solid #222; display: flex; align-items: center; padding: 0 40px; }
        .logo { font-size: 1.6rem; font-weight: 800; cursor: pointer; flex-shrink: 0; }
        .logo span { color: var(--prim); }
        .nav-center { flex: 1; display: flex; justify-content: center; }
        .search-box { background: #111; border: 1px solid #222; border-radius: 12px; width: 100%; max-width: 500px; height: 48px; display: flex; align-items: center; padding: 0 15px; position: relative; }
        .search-inp { background: transparent; border: none; color: white; flex: 1; height: 100%; margin-left: 10px; font-size: 0.95rem; }
        .search-res { position: absolute; top: 55px; left: 0; width: 100%; background: #111; border: 1px solid #222; border-radius: 12px; display: none; flex-direction: column; overflow: hidden; z-index: 200; }
        .search-item { padding: 10px; display: flex; gap: 10px; border-bottom: 1px solid #222; cursor: pointer; }
        .search-item:hover { background: #222; }
        .search-item img { width: 40px; height: 60px; object-fit: cover; }
        .nav-right { display: flex; gap: 15px; align-items: center; }

        /* BUTTONS */
        .btn { padding: 10px 20px; border-radius: 8px; font-weight: 600; cursor: pointer; border: none; font-size: 0.9rem; transition: 0.2s; }
        .btn-prim { background: var(--prim); color: white; box-shadow: 0 0 15px rgba(99,102,241,0.3); }
        .btn-prim:hover { transform: translateY(-2px); box-shadow: 0 0 25px rgba(99,102,241,0.5); }
        .btn-glass { background: rgba(255,255,255,0.1); color: white; }
        
        /* LAYOUT */
        .container { max-width: 1600px; margin: 0 auto; padding: 100px 40px; }
        .view { display: none; animation: fade 0.4s; }
        .view.active { display: block; }
        @keyframes fade { from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:translateY(0)} }

        /* HERO */
        .hero { height: 60vh; border-radius: 20px; position: relative; overflow: hidden; display: flex; align-items: flex-end; margin-bottom: 50px; border: 1px solid #222; }
        .hero-bg { position: absolute; inset: 0; background-size: cover; background-position: center; transition: 0.5s; }
        .hero-grad { position: absolute; inset: 0; background: linear-gradient(0deg, #050505 0%, transparent 100%); }
        .hero-con { position: relative; z-index: 2; padding: 60px; max-width: 700px; }
        .hero h1 { font-size: 3.5rem; line-height: 1.1; margin-bottom: 20px; text-shadow: 0 10px 30px black; }
        
        /* LISTS */
        .row-title { font-size: 1.3rem; font-weight: 700; margin: 30px 0 15px; display: flex; align-items: center; gap: 10px; }
        .row-title::before { content:''; width: 4px; height: 20px; background: var(--prim); border-radius: 2px; }
        .row { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 20px; }
        .card { flex: 0 0 180px; aspect-ratio: 2/3; background: #111; border-radius: 10px; overflow: hidden; position: relative; cursor: pointer; transition: 0.2s; }
        .card:hover { transform: translateY(-5px); z-index: 5; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .prog { position: absolute; bottom: 0; left: 0; height: 4px; background: var(--prim); width: 0%; }

        /* MODAL */
        .modal-over { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal { width: 1000px; max-width: 90%; max-height: 90vh; background: #0f0f0f; border: 1px solid #222; border-radius: 20px; display: flex; overflow: hidden; box-shadow: 0 50px 100px black; }
        .m-img { width: 300px; object-fit: cover; }
        .m-info { padding: 40px; flex: 1; overflow-y: auto; }
        .ep-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); gap: 10px; margin-top: 20px; }
        .ep-btn { background: #1a1a1a; padding: 10px; border-radius: 6px; text-align: center; cursor: pointer; color: #aaa; border: 1px solid #222; }
        .ep-btn:hover { background: #333; color: white; border-color: var(--prim); }

        /* PLAYER */
        .player { position: fixed; inset: 0; background: black; z-index: 5000; display: none; }
        iframe { width: 100%; height: 100%; border: none; }
        .p-ui { position: absolute; top: 0; left: 0; width: 100%; padding: 20px; background: linear-gradient(to bottom, black, transparent); display: flex; gap: 20px; opacity: 0; transition: 0.3s; }
        .p-wrapper:hover .p-ui { opacity: 1; }

        /* --- 2. MOBILE APP UI (NATIVE FEEL) --- */
        @media (max-width: 768px) {
            /* GLOBAL RESET */
            body { background: black; }
            .container { padding: 0 0 80px 0; width: 100%; max-width: 100%; }
            
            /* APP HEADER */
            nav { background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%); border: none; height: 70px; padding: 0 20px; backdrop-filter: none; justify-content: space-between; }
            .logo { font-size: 1.5rem; text-shadow: 0 2px 5px black; }
            .nav-center { display: none; } /* Hide search bar initially */
            .nav-right button { display: none; } /* Hide desktop buttons */
            .nav-right .mob-search { display: flex; width: 40px; height: 40px; background: rgba(255,255,255,0.1); border-radius: 50%; align-items: center; justify-content: center; backdrop-filter: blur(5px); color: white; }

            /* IMMERSIVE HERO */
            .hero { height: 65vh; border-radius: 0; border: none; margin-bottom: 20px; align-items: flex-end; }
            .hero-con { padding: 20px; width: 100%; background: linear-gradient(0deg, black 10%, transparent 100%); }
            .hero h1 { font-size: 2.5rem; margin-bottom: 10px; }
            .hero p { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; font-size: 0.9rem; color: #ccc; }

            /* HORIZONTAL SCROLLS */
            .row { padding-left: 20px; scroll-padding-left: 20px; }
            .row-title { padding-left: 20px; font-size: 1.1rem; margin: 25px 0 10px; }
            .card { flex: 0 0 130px; border-radius: 8px; }

            /* BOTTOM SHEET MODAL */
            .modal-over { align-items: flex-end; }
            .modal { width: 100%; max-width: 100%; margin: 0; border-radius: 20px 20px 0 0; flex-direction: column; max-height: 85vh; border: none; border-top: 1px solid #222; background: #111; animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
            .m-img { display: none; } /* Hide poster in sheet, use header instead */
            .m-info { padding: 0; display: flex; flex-direction: column; height: 100%; }
            
            /* Custom Mobile Modal Header */
            .mob-header { height: 200px; background-size: cover; background-position: center; position: relative; flex-shrink: 0; }
            .mob-header::after { content:''; position: absolute; inset: 0; background: linear-gradient(0deg, #111 0%, transparent 100%); }
            .mob-content { padding: 20px; overflow-y: auto; }
            .ep-grid { grid-template-columns: repeat(5, 1fr); gap: 8px; }
            .ep-btn { padding: 12px 0; background: #222; color: white; border: none; }

            @keyframes slideUp { from{transform:translateY(100%)} to{transform:translateY(0)} }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo" onclick="app.nav('home')">Vemera<span>.</span></div>
        <div class="nav-center">
            <div class="search-box">
                <input type="text" class="search-inp" placeholder="Search movies, anime..." onkeyup="app.search(this.value)">
                <div class="search-res" id="search-res"></div>
            </div>
        </div>
        <div class="nav-right">
            <div class="mob-search" onclick="document.querySelector('.search-box').style.display='flex'">üîç</div>
            <button class="btn btn-glass" id="auth-btn" onclick="auth.ui()">Login</button>
            <button class="btn btn-prim" onclick="app.hist_render()">History</button>
        </div>
    </nav>

    <div class="container">
        <div id="view-home" class="view active">
            <div class="hero">
                <div class="hero-bg" id="hero-bg"></div>
                <div class="hero-con">
                    <h1 id="hero-title">Loading...</h1>
                    <p id="hero-desc"></p>
                    <button class="btn btn-prim" id="hero-play" style="margin-top:20px; padding:12px 30px; font-size:1.1rem">‚ñ∂ Play Now</button>
                </div>
            </div>

            <div id="sec-hist" style="display:none">
                <div class="row-title">Continue Watching</div>
                <div class="row" id="row-hist"></div>
            </div>

            <div class="row-title">Trending Movies</div>
            <div class="row" id="row-mov"></div>
            
            <div class="row-title">Popular TV Series</div>
            <div class="row" id="row-tv"></div>
        </div>
    </div>

    <div id="modal-det" class="modal-over">
        <div class="modal">
            <div class="mob-header" id="mob-head"></div>
            <img id="dm-img" class="m-img">
            
            <div class="m-info">
                <button style="position:absolute; top:15px; right:15px; z-index:10; background:rgba(0,0,0,0.5); color:white; border:none; width:30px; height:30px; border-radius:50%; cursor:pointer" onclick="app.close()">‚úï</button>
                
                <div class="mob-content">
                    <h1 id="dm-title" style="font-size:2rem; margin-bottom:10px">Title</h1>
                    <p id="dm-desc" style="color:#aaa; line-height:1.6; margin-bottom:20px"></p>
                    
                    <div id="dm-acts">
                        </div>
                    <div id="dm-eps" class="ep-grid" style="display:none"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="player" class="player">
        <iframe id="iframe" allowfullscreen></iframe>
        <div class="p-ui">
            <button class="btn btn-glass" onclick="document.getElementById('player').style.display='none'; document.getElementById('iframe').src=''">‚úï Close</button>
            <select id="srv-sel" style="background:black; color:white; padding:5px; border-radius:4px" onchange="player.set(this.value)"></select>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const API = "442e19d498867de6bbc81e63de9b1129"; // TMDB Key
        
        // YOUR FIREBASE CONFIG (Fully Integrated)
        const firebaseConfig = {
            apiKey: "AIzaSyAxUtL99mGtrWsBA3_T8JTaywqUJ6Ucy14",
            authDomain: "yoruboku-vemera.firebaseapp.com",
            databaseURL: "https://yoruboku-vemera-default-rtdb.firebaseio.com",
            projectId: "yoruboku-vemera",
            storageBucket: "yoruboku-vemera.firebasestorage.app",
            messagingSenderId: "746860495960",
            appId: "1:746860495960:web:4b9e523f896b2674eb762d"
        };
        
        // Init Firebase
        let db = null;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.database();
            firebase.auth().onAuthStateChanged(u => {
                if(u) {
                    document.getElementById('auth-btn').innerText = "Logout";
                    app.sync.pull(); // Sync on login
                } else {
                    document.getElementById('auth-btn').innerText = "Login";
                }
            });
        } catch(e) { console.log("Firebase Error:", e); }

        const SERVERS = [
            { n: "VidSrc", u: (id,t,s,e)=>`https://vidsrc.me/embed/${t}?tmdb=${id}${t=='tv'?`&season=${s}&episode=${e}`:''}` },
            { n: "SuperEmbed", u: (id,t,s,e)=>`https://multiembed.mov/?video_id=${id}&tmdb=1${t=='tv'?`&s=${s}&e=${e}`:''}` }
        ];

        // --- 2. LOGIC ---
        const auth = {
            ui: async () => {
                if(firebase.auth().currentUser) return firebase.auth().signOut();
                // Simple Prompt Login for cleaner code
                const e = prompt("Enter Email to Login/Register:");
                const p = prompt("Enter Password:");
                if(!e || !p) return;
                try {
                    // Try Login
                    await firebase.auth().signInWithEmailAndPassword(e,p);
                    alert("Logged In!");
                } catch {
                    // If fail, Try Register
                    try { 
                        await firebase.auth().createUserWithEmailAndPassword(e,p); 
                        alert("Account Created & Logged In!");
                    }
                    catch(err) { alert(err.message); }
                }
            }
        };

        const app = {
            data: { cur:null },
            init: async () => {
                const [mov, tv] = await Promise.all([
                    fetch(`https://api.themoviedb.org/3/trending/movie/day?api_key=${API}`).then(r=>r.json()),
                    fetch(`https://api.themoviedb.org/3/trending/tv/day?api_key=${API}`).then(r=>r.json())
                ]);
                app.hero(mov.results[0]);
                app.row('row-mov', mov.results);
                app.row('row-tv', tv.results);
                app.hist_render();
            },
            
            hero: (i) => {
                document.getElementById('hero-bg').style.backgroundImage = `url(https://image.tmdb.org/t/p/original${i.backdrop_path})`;
                document.getElementById('hero-title').innerText = i.title || i.name;
                document.getElementById('hero-desc').innerText = i.overview;
                document.getElementById('hero-play').onclick = () => app.open(i.id, i.media_type);
            },

            row: (elId, list, isHist) => {
                const el = document.getElementById(elId);
                el.innerHTML = '';
                list.forEach(i => {
                    const d = document.createElement('div');
                    d.className = 'card';
                    d.innerHTML = `<img src="https://image.tmdb.org/t/p/w300${i.poster_path}">` + 
                        (isHist ? `<div class="prog" style="width:${Math.random()*80+20}%"></div>` : '');
                    d.onclick = () => app.open(i.id, i.media_type || (i.title?'movie':'tv'), i.s, i.e);
                    el.appendChild(d);
                });
            },

            open: async (id, type, s=1, e=1) => {
                const data = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${API}`).then(r=>r.json());
                app.data.cur = { ...data, type, s, e };
                
                // UI Update
                document.getElementById('modal-det').style.display = 'flex';
                document.getElementById('dm-img').src = `https://image.tmdb.org/t/p/w500${data.poster_path}`;
                document.getElementById('mob-head').style.backgroundImage = `url(https://image.tmdb.org/t/p/w780${data.backdrop_path})`;
                document.getElementById('dm-title').innerText = data.title || data.name;
                document.getElementById('dm-desc').innerText = data.overview;
                
                const acts = document.getElementById('dm-acts');
                const eps = document.getElementById('dm-eps');
                acts.innerHTML = '';
                
                if(type === 'movie') {
                    eps.style.display = 'none';
                    const btn = document.createElement('button');
                    btn.className = 'btn btn-prim';
                    btn.innerText = '‚ñ∂ Play Movie';
                    btn.style.width = '100%';
                    btn.onclick = () => player.init();
                    acts.appendChild(btn);
                } else {
                    eps.style.display = 'grid';
                    eps.innerHTML = 'Loading...';
                    const sData = await fetch(`https://api.themoviedb.org/3/tv/${id}/season/${s}?api_key=${API}`).then(r=>r.json());
                    eps.innerHTML = '';
                    sData.episodes.forEach(ep => {
                        const b = document.createElement('div');
                        b.className = 'ep-btn';
                        b.innerText = ep.episode_number;
                        b.onclick = () => player.init(s, ep.episode_number);
                        eps.appendChild(b);
                    });
                }
            },
            
            close: () => document.getElementById('modal-det').style.display='none',

            sync: {
                push: () => {
                    const u = firebase.auth().currentUser;
                    const h = localStorage.getItem('v_hist');
                    if(u && db && h) db.ref('users/'+u.uid).set(JSON.parse(h));
                },
                pull: () => {
                    const u = firebase.auth().currentUser;
                    if(u && db) db.ref('users/'+u.uid).once('value', s => {
                        if(s.exists()) {
                            localStorage.setItem('v_hist', JSON.stringify(s.val()));
                            app.hist_render();
                        }
                    });
                }
            },

            hist_save: (i, s, e) => {
                let h = JSON.parse(localStorage.getItem('v_hist')||'[]');
                h = h.filter(x => x.id !== i.id);
                h.unshift({ id:i.id, type: i.type, poster_path: i.poster_path, s, e, title: i.title||i.name });
                localStorage.setItem('v_hist', JSON.stringify(h));
                app.hist_render();
                app.sync.push();
            },
            
            hist_render: () => {
                const h = JSON.parse(localStorage.getItem('v_hist')||'[]');
                if(h.length) {
                    document.getElementById('sec-hist').style.display='block';
                    app.row('row-hist', h, true);
                }
            },

            search: async (q) => {
                if(q.length<3) return document.getElementById('search-res').style.display='none';
                const d = await fetch(`https://api.themoviedb.org/3/search/multi?query=${q}&api_key=${API}`).then(r=>r.json());
                const res = document.getElementById('search-res');
                res.innerHTML=''; res.style.display='flex';
                d.results.slice(0,5).forEach(i => {
                    if(!i.poster_path) return;
                    const d = document.createElement('div'); d.className='search-item';
                    d.innerHTML=`<img src="https://image.tmdb.org/t/p/w92${i.poster_path}"><span>${i.title||i.name}</span>`;
                    d.onclick = () => { app.open(i.id, i.media_type); res.style.display='none'; }
                    res.appendChild(d);
                });
            }
        };

        const player = {
            init: (s=1, e=1) => {
                const c = app.data.cur;
                document.getElementById('player').style.display='block';
                const sel = document.getElementById('srv-sel');
                sel.innerHTML = '';
                SERVERS.forEach((srv, idx) => {
                    const opt = document.createElement('option');
                    opt.value = srv.u(c.id, c.type, s, e);
                    opt.innerText = srv.n;
                    sel.appendChild(opt);
                });
                document.getElementById('iframe').src = sel.value;
                app.hist_save(c, s, e);
            },
            set: (u) => document.getElementById('iframe').src = u
        };

        app.init();
    </script>
</body>
</html>
